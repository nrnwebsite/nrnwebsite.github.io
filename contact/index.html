<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Neoalpha Railway Network - official website</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
</head>
<body>
<div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display:none" id="mySidebar">
  <button class="w3-bar-item w3-button w3-large"
  onclick="w3_close()">Close &times;</button>
  <a href="/" class="w3-bar-item w3-button">Home</a>
</div>

<div id="main">
  
<div class="w3-blue">
  <button id="openNav" class="w3-button w3-blue w3-xlarge" onclick="w3_open()">&#9776;</button>
  <div class="w3-container">
    <h1>Contact</h1>
  </div>
</div>
  <br>
  <br>
  <h2>Questions? Suggestions? Problems? Send an e-mail here:</h2>
  <h3>nrnwebsite@outlook.com</h3>
  <br>
  <p>Note that it may take up to a few days or longer for a reply.</p>
<script>
function w3_open() {
  document.getElementById("main").style.marginLeft = "25%";
  document.getElementById("mySidebar").style.width = "25%";
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("openNav").style.display = 'none';
}
function w3_close() {
  document.getElementById("main").style.marginLeft = "0%";
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("openNav").style.display = "inline-block";
}
</script>
</body>
</html>
