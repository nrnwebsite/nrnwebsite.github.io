<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Neoalpha Railway Network - official website</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
</head>
<body>
<div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display:none" id="mySidebar">
  <button class="w3-bar-item w3-button w3-large"
  onclick="w3_close()">Close &times;</button>
  <a href="/" class="w3-bar-item w3-button">Home</a>
  <a href="/lines" class="w3-bar-item w3-button">All lines</a>
</div>

<div id="main">
  
<div class="w3-blue">
  <button id="openNav" class="w3-button w3-blue w3-xlarge" onclick="w3_open()">&#9776;</button>
  <div class="w3-container">
    <h1 style="color:DarkViolet;">North Line</h1>
  </div>
</div>
  <br>
  <br>
  <h2>All stations:</h2> <p>(Note: station order applicable in both directions)</p>
  <ul>Spawn (change to the <a href="/lines/spawnloopline/">Spawn Loop Line</a>)</ul>
  <ul>Far Spawn - Island I</ul>
  <ul>Far Spawn - Island II</ul>
  <ul>North / Far West Line Change (change to the <a href="/lines/farwestline/">Far West Line</a>)</ul>
</div>
</div>
<script>
function w3_open() {
  document.getElementById("main").style.marginLeft = "25%";
  document.getElementById("mySidebar").style.width = "25%";
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("openNav").style.display = 'none';
}
function w3_close() {
  document.getElementById("main").style.marginLeft = "0%";
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("openNav").style.display = "inline-block";
}
</script>
</body>
</html>
